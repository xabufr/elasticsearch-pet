cluster.name: ${CLUSTER_NAME}
node:
  name: ${HOSTNAME}
  data: ${NODE_DATA}
  master: ${NODE_MASTER}
bootstrap:
  memory_lock: true
network.host: 0.0.0.0
discovery:
  zen:
    ping:
      unicast:
        hosts: ${DISCOVERY_SERVICE}
    minimum_master_nodes: ${MIN_MASTERS}
http:
  enabled: ${HTTP_ENABLE}
  compression: true
xpack:
  security:
    enabled: false
